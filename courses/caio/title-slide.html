<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
  <h1 class="title" style="font-size:40px;">$title$</h1>
$if(subtitle)$
  <p class="subtitle" style="color:blue;font-size:50px;">$subtitle$</p>
$endif$
$if(image)$
<img style="height: 350px;" src=$image$>
$endif$
$for(author)$
  <p class="author">$author$</p>
$endfor$
$for(institute)$
  <p class="institute">$institute$</p>
$endfor$
$if(date)$
  <p class="date">$date$</p>
$endif$


</section>
