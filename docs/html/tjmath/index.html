<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TJ Math Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .screen {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Focus Area Selection */
        .packet-group {
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
        }

        .packet-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .focus-area-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            -webkit-tap-highlight-color: rgba(102, 126, 234, 0.1);
        }

        .focus-area-checkbox:hover {
            background: #f0f0f0;
        }

        .focus-area-checkbox:active {
            background: #e8eaf6;
        }

        .focus-area-checkbox input {
            margin-right: 10px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .focus-area-checkbox label {
            cursor: pointer;
            user-select: none;
            flex: 1;
        }

        .select-all-container {
            margin-bottom: 25px;
            padding: 15px;
            background: #e8eaf6;
            border-radius: 8px;
        }

        .select-all-container input {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .select-all-container label {
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1em;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* Quiz Screen */
        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s ease;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .problem-counter {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
        }

        .focus-area-badge {
            background: #e8eaf6;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .problem-card {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
        }

        .problem-prompt {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 25px;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .answer-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .feedback-card {
            margin-top: 25px;
            padding: 25px;
            border-radius: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback-correct {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }

        .feedback-incorrect {
            background: #ffebee;
            border: 2px solid #f44336;
        }

        .feedback-header {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feedback-correct .feedback-header {
            color: #2e7d32;
        }

        .feedback-incorrect .feedback-header {
            color: #c62828;
        }

        .icon {
            font-size: 1.5em;
        }

        .answer-comparison {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .answer-label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #666;
        }

        .answer-value {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .solution-section {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }

        .solution-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .solution-text {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
        }

        /* Results Screen */
        .score-display {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .score-number {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
        }

        .score-label {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .performance-breakdown {
            margin-top: 30px;
        }

        .performance-item {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .performance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .performance-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .performance-score {
            font-weight: bold;
            font-size: 1.2em;
        }

        .performance-score.perfect {
            color: #4caf50;
        }

        .performance-score.partial {
            color: #ff9800;
        }

        .performance-score.zero {
            color: #f44336;
        }

        .performance-bar {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .performance-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .screen {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.4em;
            }

            .subtitle {
                font-size: 1em;
            }

            .btn {
                width: 100%;
                padding: 18px 30px;
                font-size: 1.2em;
                touch-action: manipulation;
            }

            .quiz-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .score-number {
                font-size: 3em;
            }

            .packet-group {
                padding: 15px;
            }

            .packet-title {
                font-size: 1.1em;
            }

            .focus-area-checkbox {
                padding: 12px;
                margin-bottom: 10px;
            }

            .focus-area-checkbox input {
                width: 22px;
                height: 22px;
                margin-right: 12px;
            }

            .focus-area-checkbox label {
                font-size: 1em;
                line-height: 1.4;
            }

            .select-all-container input {
                width: 24px;
                height: 24px;
            }

            .select-all-container label {
                font-size: 1.1em;
            }

            .problem-card {
                padding: 20px;
            }

            .problem-prompt {
                font-size: 1.1em;
                line-height: 1.7;
            }

            .answer-input {
                padding: 16px;
                font-size: 1.2em;
                -webkit-appearance: none;
                appearance: none;
            }

            .feedback-card {
                padding: 20px;
            }

            .feedback-header {
                font-size: 1.2em;
            }

            .solution-text {
                font-size: 0.95em;
                padding: 12px;
            }

            .performance-item {
                padding: 15px;
            }

            .performance-name {
                font-size: 1em;
                margin-bottom: 5px;
            }

            .performance-score {
                font-size: 1.1em;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group .btn {
                margin-bottom: 10px;
            }
        }

        /* Extra small phones */
        @media (max-width: 400px) {
            body {
                padding: 5px;
            }

            .screen {
                padding: 15px;
                border-radius: 8px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            .subtitle {
                font-size: 0.95em;
            }

            .packet-group {
                padding: 12px;
                margin-bottom: 15px;
            }

            .problem-card {
                padding: 15px;
            }

            .score-number {
                font-size: 2.5em;
            }

            .score-display {
                padding: 30px 20px;
            }
        }

        /* Improve touch targets */
        input[type="checkbox"] {
            min-width: 18px;
            min-height: 18px;
        }

        /* Better text input on mobile */
        .answer-input {
            font-size: 16px; /* Prevents zoom on iOS */
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Prevent text selection on buttons */
        .btn {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        /* Better focus states for accessibility */
        input:focus,
        button:focus {
            outline: 3px solid #667eea;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading Screen -->
        <div id="loadingScreen" class="screen active">
            <div class="loading">
                <div class="spinner"></div>
                <h2>Loading Problem Bank...</h2>
                <p class="subtitle">Please wait while we prepare your quiz</p>
            </div>
        </div>

        <!-- Focus Area Selection Screen -->
        <div id="selectionScreen" class="screen">
            <h1>TJ Math Quiz</h1>
            <p class="subtitle">Select the focus areas you want to practice</p>

            <div class="select-all-container">
                <input type="checkbox" id="selectAll" />
                <label for="selectAll">Select All Focus Areas</label>
            </div>

            <div id="focusAreasContainer"></div>

            <div id="selectionError" class="error-message" style="display: none;">
                Please select at least one focus area to continue.
            </div>

            <button class="btn" onclick="startQuiz()">Start Quiz (10 Problems)</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 0%"></div>
            </div>

            <div class="quiz-header">
                <div class="problem-counter" id="problemCounter">Problem 1 of 10</div>
                <div class="focus-area-badge" id="currentFocusArea"></div>
            </div>

            <div class="problem-card">
                <div class="problem-prompt" id="problemPrompt"></div>
                <input 
                    type="text" 
                    class="answer-input" 
                    id="answerInput" 
                    placeholder="Enter your answer here..."
                    onkeypress="handleKeyPress(event)"
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                />
                <button class="btn" id="submitBtn" onclick="submitAnswer()">Submit Answer</button>
            </div>

            <div id="feedbackContainer"></div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <h1>Quiz Complete!</h1>
            
            <div class="score-display">
                <div class="score-label">Your Score</div>
                <div class="score-number" id="finalScore">0/10</div>
                <div class="score-label" id="percentage">0%</div>
            </div>

            <h2>Performance by Focus Area</h2>
            <div class="performance-breakdown" id="performanceBreakdown"></div>

            <div class="button-group">
                <button class="btn" onclick="restartQuiz()">Try Again</button>
                <button class="btn btn-secondary" onclick="changeFocusAreas()">Change Focus Areas</button>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let problemBank = null;
        let selectedFocusAreas = [];
        let quizState = {
            problems: [],
            currentIndex: 0,
            studentAnswers: [],
            results: [],
            performance: {}
        };

        // Initialize app
        window.addEventListener('DOMContentLoaded', loadProblemBank);

        async function loadProblemBank() {
            try {
                const response = await fetch('bank.json');
                if (!response.ok) {
                    throw new Error('Failed to load problem bank');
                }
                problemBank = await response.json();
                showScreen('selectionScreen');
                renderFocusAreas();
            } catch (error) {
                document.getElementById('loadingScreen').innerHTML = `
                    <div class="loading">
                        <div class="error-message">
                            <strong>Error:</strong> Could not load problem bank. 
                            Make sure bank.json is in the same directory as this HTML file.
                            <br><br>
                            <small>${error.message}</small>
                        </div>
                    </div>
                `;
            }
        }

        function renderFocusAreas() {
            const container = document.getElementById('focusAreasContainer');
            container.innerHTML = '';

            problemBank.packets.forEach(packet => {
                const packetDiv = document.createElement('div');
                packetDiv.className = 'packet-group';

                const packetTitle = document.createElement('div');
                packetTitle.className = 'packet-title';
                packetTitle.textContent = `Packet ${packet.packetNumber}: ${packet.title}`;
                packetDiv.appendChild(packetTitle);

                packet.focusAreas.forEach(fa => {
                    const checkboxDiv = document.createElement('div');
                    checkboxDiv.className = 'focus-area-checkbox';

                    const id = `fa-${packet.packetNumber}-${fa.section}`;
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = id;
                    checkbox.value = JSON.stringify({
                        packetNum: packet.packetNumber,
                        section: fa.section,
                        name: fa.name,
                        problems: fa.problems
                    });
                    checkbox.onchange = updateSelectAll;

                    const label = document.createElement('label');
                    label.htmlFor = id;
                    label.textContent = `Section ${fa.section}: ${fa.name}`;

                    checkboxDiv.appendChild(checkbox);
                    checkboxDiv.appendChild(label);
                    packetDiv.appendChild(checkboxDiv);
                });

                container.appendChild(packetDiv);
            });

            // Setup select all checkbox
            document.getElementById('selectAll').onchange = toggleSelectAll;
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.focus-area-checkbox input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = selectAll.checked);
        }

        function updateSelectAll() {
            const checkboxes = document.querySelectorAll('.focus-area-checkbox input[type="checkbox"]');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            document.getElementById('selectAll').checked = allChecked;
        }

        function startQuiz() {
            // Get selected focus areas
            const checkboxes = document.querySelectorAll('.focus-area-checkbox input[type="checkbox"]:checked');
            
            if (checkboxes.length === 0) {
                document.getElementById('selectionError').style.display = 'block';
                return;
            }

            document.getElementById('selectionError').style.display = 'none';
            selectedFocusAreas = Array.from(checkboxes).map(cb => JSON.parse(cb.value));

            // Collect all problems from selected focus areas
            let allProblems = [];
            selectedFocusAreas.forEach(fa => {
                fa.problems.forEach(problem => {
                    allProblems.push({
                        ...problem,
                        focusAreaKey: `P${fa.packetNum}${fa.section}`,
                        focusAreaName: fa.name,
                        packetNum: fa.packetNum,
                        section: fa.section
                    });
                });
            });

            // Shuffle and select 10 problems
            shuffleArray(allProblems);
            quizState.problems = allProblems.slice(0, 10);
            quizState.currentIndex = 0;
            quizState.studentAnswers = [];
            quizState.results = [];
            quizState.performance = {};

            // Initialize performance tracking
            quizState.problems.forEach(p => {
                if (!quizState.performance[p.focusAreaKey]) {
                    quizState.performance[p.focusAreaKey] = {
                        name: p.focusAreaName,
                        correct: 0,
                        total: 0
                    };
                }
                quizState.performance[p.focusAreaKey].total++;
            });

            showScreen('quizScreen');
            displayProblem();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayProblem() {
            const problem = quizState.problems[quizState.currentIndex];
            const progress = ((quizState.currentIndex) / quizState.problems.length) * 100;

            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('problemCounter').textContent = 
                `Problem ${quizState.currentIndex + 1} of ${quizState.problems.length}`;
            document.getElementById('currentFocusArea').textContent = problem.focusAreaName;
            document.getElementById('problemPrompt').textContent = problem.prompt;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').disabled = false;
            document.getElementById('feedbackContainer').innerHTML = '';
            document.getElementById('submitBtn').textContent = 'Submit Answer';
            document.getElementById('submitBtn').onclick = submitAnswer;
            document.getElementById('answerInput').focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const btn = document.getElementById('submitBtn');
                if (btn.textContent === 'Submit Answer') {
                    submitAnswer();
                } else {
                    nextProblem();
                }
            }
        }

        function submitAnswer() {
            const studentAnswer = document.getElementById('answerInput').value.trim();
            
            if (!studentAnswer) {
                alert('Please enter an answer');
                return;
            }

            const problem = quizState.problems[quizState.currentIndex];
            const isCorrect = checkAnswer(studentAnswer, problem.answer);

            quizState.studentAnswers.push(studentAnswer);
            quizState.results.push(isCorrect);

            if (isCorrect) {
                quizState.performance[problem.focusAreaKey].correct++;
            }

            displayFeedback(isCorrect, studentAnswer, problem);
            document.getElementById('answerInput').disabled = true;
            document.getElementById('submitBtn').textContent = 
                quizState.currentIndex < quizState.problems.length - 1 ? 'Next Problem' : 'See Results';
            document.getElementById('submitBtn').onclick = nextProblem;
        }

        function checkAnswer(studentAnswer, correctAnswer) {
            // Normalize both answers
            const normalize = (str) => str.toLowerCase().trim().replace(/\s+/g, ' ');
            const student = normalize(studentAnswer);
            const correct = normalize(correctAnswer);

            // Exact match
            if (student === correct) return true;

            // Try numeric comparison
            const studentNum = parseFloat(student);
            const correctNum = parseFloat(correct);
            
            if (!isNaN(studentNum) && !isNaN(correctNum)) {
                // Allow small floating point differences
                return Math.abs(studentNum - correctNum) < 0.01;
            }

            // Check if student answer is contained in correct answer (for units)
            if (correct.includes(student) || student.includes(correct)) {
                return true;
            }

            return false;
        }

        function displayFeedback(isCorrect, studentAnswer, problem) {
            const container = document.getElementById('feedbackContainer');
            
            if (isCorrect) {
                container.innerHTML = `
                    <div class="feedback-card feedback-correct">
                        <div class="feedback-header">
                            <span class="icon">✓</span>
                            <span>Correct!</span>
                        </div>
                        <p>Great job! Your answer is correct.</p>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="feedback-card feedback-incorrect">
                        <div class="feedback-header">
                            <span class="icon">✗</span>
                            <span>Incorrect</span>
                        </div>
                        <div class="answer-comparison">
                            <div class="answer-label">Your Answer:</div>
                            <div class="answer-value">${escapeHtml(studentAnswer)}</div>
                            <div class="answer-label">Correct Answer:</div>
                            <div class="answer-value">${escapeHtml(problem.answer)}</div>
                        </div>
                        <div class="solution-section">
                            <div class="solution-title">Solution:</div>
                            <div class="solution-text">${escapeHtml(problem.solution)}</div>
                        </div>
                    </div>
                `;
            }
            
            // Scroll feedback into view on mobile
            setTimeout(() => {
                container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function nextProblem() {
            quizState.currentIndex++;
            
            if (quizState.currentIndex < quizState.problems.length) {
                displayProblem();
            } else {
                showResults();
            }
        }

        function showResults() {
            const correctCount = quizState.results.filter(r => r).length;
            const totalCount = quizState.results.length;
            const percentage = Math.round((correctCount / totalCount) * 100);

            document.getElementById('finalScore').textContent = `${correctCount}/${totalCount}`;
            document.getElementById('percentage').textContent = `${percentage}%`;

            // Display performance breakdown
            const breakdown = document.getElementById('performanceBreakdown');
            breakdown.innerHTML = '';

            Object.keys(quizState.performance).sort().forEach(key => {
                const perf = quizState.performance[key];
                const perfPercentage = perf.total > 0 ? Math.round((perf.correct / perf.total) * 100) : 0;
                
                let scoreClass = 'partial';
                if (perfPercentage === 100) scoreClass = 'perfect';
                else if (perfPercentage === 0) scoreClass = 'zero';

                const item = document.createElement('div');
                item.className = 'performance-item';
                item.innerHTML = `
                    <div class="performance-header">
                        <div class="performance-name">${escapeHtml(perf.name)}</div>
                        <div class="performance-score ${scoreClass}">${perf.correct}/${perf.total} (${perfPercentage}%)</div>
                    </div>
                    <div class="performance-bar">
                        <div class="performance-bar-fill" style="width: ${perfPercentage}%"></div>
                    </div>
                `;
                breakdown.appendChild(item);
            });

            showScreen('resultsScreen');
        }

        function restartQuiz() {
            startQuiz();
        }

        function changeFocusAreas() {
            showScreen('selectionScreen');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            
            // Scroll to top on screen change (important for mobile)
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
