<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TJ Math Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .screen {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Focus Area Selection */
        .packet-group {
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
        }

        .packet-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .focus-area-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            -webkit-tap-highlight-color: rgba(102, 126, 234, 0.1);
        }

        .focus-area-checkbox:hover {
            background: #f0f0f0;
        }

        .focus-area-checkbox:active {
            background: #e8eaf6;
        }

        .focus-area-checkbox input {
            margin-right: 10px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .focus-area-checkbox label {
            cursor: pointer;
            user-select: none;
            flex: 1;
        }

        .select-all-container {
            margin-bottom: 25px;
            padding: 15px;
            background: #e8eaf6;
            border-radius: 8px;
        }

        .select-all-container input {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .select-all-container label {
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1em;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .button-group .btn {
            flex: 1;
            min-width: 150px;
        }

        .btn-nav {
            background: #9e9e9e;
            padding: 12px 20px;
        }

        .btn-nav:hover {
            background: #757575;
        }

        .btn-nav:disabled {
            background: #e0e0e0;
            color: #9e9e9e;
            cursor: not-allowed;
        }

        .review-mode-banner {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        /* Quiz Screen */
        .progress-bar {
            background: #e0e0e0;
            height: 24px;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            gap: 2px;
            padding: 2px;
            cursor: pointer;
        }

        .progress-segment {
            flex: 1;
            background: #d0d0d0;
            border-radius: 4px;
            transition: all 0.2s ease;
            position: relative;
            min-width: 20px;
        }

        .progress-segment:hover {
            background: #b0b0b0;
            transform: scaleY(1.1);
        }

        .progress-segment.answered {
            background: linear-gradient(135deg, #4caf50, #45a049);
        }

        .progress-segment.current {
            background: linear-gradient(135deg, #667eea, #764ba2);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .progress-segment.unanswered {
            background: #e0e0e0;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .progress-segment-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            margin-bottom: 5px;
        }

        .progress-segment:hover .progress-segment-tooltip {
            opacity: 1;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .problem-counter {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
        }

        .focus-area-badge {
            background: #e8eaf6;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .problem-card {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
        }

        .problem-prompt {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 25px;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .answer-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .feedback-card {
            margin-top: 25px;
            padding: 25px;
            border-radius: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback-correct {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }

        .feedback-incorrect {
            background: #ffebee;
            border: 2px solid #f44336;
        }

        .feedback-header {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feedback-correct .feedback-header {
            color: #2e7d32;
        }

        .feedback-incorrect .feedback-header {
            color: #c62828;
        }

        .icon {
            font-size: 1.5em;
        }

        .answer-comparison {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .answer-label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #666;
        }

        .answer-value {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .solution-section {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }

        .solution-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .solution-text {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
        }

        /* Results Screen */
        .score-display {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .score-number {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
        }

        .score-label {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .performance-breakdown {
            margin-top: 30px;
        }

        .performance-item {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .performance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .performance-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .performance-score {
            font-weight: bold;
            font-size: 1.2em;
        }

        .performance-score.perfect {
            color: #4caf50;
        }

        .performance-score.partial {
            color: #ff9800;
        }

        .performance-score.zero {
            color: #f44336;
        }

        .performance-bar {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .performance-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .screen {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.4em;
            }

            .subtitle {
                font-size: 1em;
            }

            .btn {
                width: 100%;
                padding: 18px 30px;
                font-size: 1.2em;
                touch-action: manipulation;
            }

            .quiz-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .score-number {
                font-size: 3em;
            }

            .packet-group {
                padding: 15px;
            }

            .packet-title {
                font-size: 1.1em;
            }

            .focus-area-checkbox {
                padding: 12px;
                margin-bottom: 10px;
            }

            .focus-area-checkbox input {
                width: 22px;
                height: 22px;
                margin-right: 12px;
            }

            .focus-area-checkbox label {
                font-size: 1em;
                line-height: 1.4;
            }

            .select-all-container input {
                width: 24px;
                height: 24px;
            }

            .select-all-container label {
                font-size: 1.1em;
            }

            .problem-card {
                padding: 20px;
            }

            .problem-prompt {
                font-size: 1.1em;
                line-height: 1.7;
            }

            .answer-input {
                padding: 16px;
                font-size: 1.2em;
                -webkit-appearance: none;
                appearance: none;
            }

            .feedback-card {
                padding: 20px;
            }

            .feedback-header {
                font-size: 1.2em;
            }

            .solution-text {
                font-size: 0.95em;
                padding: 12px;
            }

            .performance-item {
                padding: 15px;
            }

            .performance-name {
                font-size: 1em;
                margin-bottom: 5px;
            }

            .performance-score {
                font-size: 1.1em;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group .btn {
                margin-bottom: 10px;
            }
        }

        /* Extra small phones */
        @media (max-width: 400px) {
            body {
                padding: 5px;
            }

            .screen {
                padding: 15px;
                border-radius: 8px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            .subtitle {
                font-size: 0.95em;
            }

            .packet-group {
                padding: 12px;
                margin-bottom: 15px;
            }

            .problem-card {
                padding: 15px;
            }

            .score-number {
                font-size: 2.5em;
            }

            .score-display {
                padding: 30px 20px;
            }
        }

        /* Improve touch targets */
        input[type="checkbox"] {
            min-width: 18px;
            min-height: 18px;
        }

        /* Better text input on mobile */
        .answer-input {
            font-size: 16px; /* Prevents zoom on iOS */
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Prevent text selection on buttons */
        .btn {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        /* Better focus states for accessibility */
        input:focus,
        button:focus {
            outline: 3px solid #667eea;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading Screen -->
        <div id="loadingScreen" class="screen active">
            <div class="loading">
                <div class="spinner"></div>
                <h2>Loading Problem Bank...</h2>
                <p class="subtitle">Please wait while we prepare your quiz</p>
            </div>
        </div>

        <!-- Focus Area Selection Screen -->
        <div id="selectionScreen" class="screen">
            <h1>TJ Math Quiz</h1>
            <p class="subtitle">Select the focus areas you want to practice</p>

            <div class="select-all-container">
                <input type="checkbox" id="selectAll" />
                <label for="selectAll">Select All Focus Areas</label>
            </div>

            <div id="focusAreasContainer"></div>

            <div id="selectionError" class="error-message" style="display: none;">
                Please select at least one focus area to continue.
            </div>

            <button class="btn" onclick="startQuiz()">Start Quiz (10 Problems)</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen">
            <div class="progress-bar" id="progressBar">
                <!-- Progress segments will be dynamically generated -->
            </div>

            <div class="quiz-header">
                <div class="problem-counter" id="problemCounter">Problem 1 of 10</div>
                <div class="focus-area-badge" id="currentFocusArea"></div>
            </div>

            <div id="reviewBanner" class="review-mode-banner" style="display: none;">
                üìñ Review Mode - Viewing Previous Problem
            </div>

            <div class="problem-card">
                <div class="problem-prompt" id="problemPrompt"></div>
                <input 
                    type="text" 
                    class="answer-input" 
                    id="answerInput" 
                    placeholder="Enter your answer here..."
                    onkeypress="handleKeyPress(event)"
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                />
                <div class="button-group">
                    <button class="btn btn-nav" id="prevBtn" onclick="previousProblem()" style="display: none;">
                        ‚Üê Previous
                    </button>
                    <button class="btn" id="submitBtn" onclick="submitAnswer()">Submit Answer</button>
                </div>
            </div>

            <div id="feedbackContainer"></div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <h1>Quiz Complete!</h1>
            
            <div class="score-display">
                <div class="score-label">Your Score</div>
                <div class="score-number" id="finalScore">0/10</div>
                <div class="score-label" id="percentage">0%</div>
            </div>

            <h2>Performance by Focus Area</h2>
            <div class="performance-breakdown" id="performanceBreakdown"></div>

            <div class="button-group">
                <button class="btn" onclick="restartQuiz()">Try Again</button>
                <button class="btn btn-secondary" onclick="changeFocusAreas()">Change Focus Areas</button>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let problemBank = null;
        let selectedFocusAreas = [];
        let quizState = {
            problems: [],
            currentIndex: 0,
            studentAnswers: [],
            results: [],
            performance: {},
            isReviewMode: false,
            lastAnsweredIndex: -1  // Track the last problem the student answered
        };

        // Initialize app
        window.addEventListener('DOMContentLoaded', loadProblemBank);

        async function loadProblemBank() {
            try {
                const response = await fetch('bank.json');
                if (!response.ok) {
                    throw new Error('Failed to load problem bank');
                }
                problemBank = await response.json();
                showScreen('selectionScreen');
                renderFocusAreas();
            } catch (error) {
                document.getElementById('loadingScreen').innerHTML = `
                    <div class="loading">
                        <div class="error-message">
                            <strong>Error:</strong> Could not load problem bank. 
                            Make sure bank.json is in the same directory as this HTML file.
                            <br><br>
                            <small>${error.message}</small>
                        </div>
                    </div>
                `;
            }
        }

        function renderFocusAreas() {
            const container = document.getElementById('focusAreasContainer');
            container.innerHTML = '';

            problemBank.packets.forEach(packet => {
                const packetDiv = document.createElement('div');
                packetDiv.className = 'packet-group';

                const packetTitle = document.createElement('div');
                packetTitle.className = 'packet-title';
                packetTitle.textContent = `Packet ${packet.packetNumber}: ${packet.title}`;
                packetDiv.appendChild(packetTitle);

                packet.focusAreas.forEach(fa => {
                    const checkboxDiv = document.createElement('div');
                    checkboxDiv.className = 'focus-area-checkbox';

                    const id = `fa-${packet.packetNumber}-${fa.section}`;
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = id;
                    checkbox.value = JSON.stringify({
                        packetNum: packet.packetNumber,
                        section: fa.section,
                        name: fa.name,
                        problems: fa.problems
                    });
                    checkbox.onchange = updateSelectAll;

                    const label = document.createElement('label');
                    label.htmlFor = id;
                    label.textContent = `Section ${fa.section}: ${fa.name}`;

                    checkboxDiv.appendChild(checkbox);
                    checkboxDiv.appendChild(label);
                    packetDiv.appendChild(checkboxDiv);
                });

                container.appendChild(packetDiv);
            });

            // Setup select all checkbox
            document.getElementById('selectAll').onchange = toggleSelectAll;
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.focus-area-checkbox input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = selectAll.checked);
        }

        function updateSelectAll() {
            const checkboxes = document.querySelectorAll('.focus-area-checkbox input[type="checkbox"]');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            document.getElementById('selectAll').checked = allChecked;
        }

        function startQuiz() {
            // Get selected focus areas
            const checkboxes = document.querySelectorAll('.focus-area-checkbox input[type="checkbox"]:checked');
            
            if (checkboxes.length === 0) {
                document.getElementById('selectionError').style.display = 'block';
                return;
            }

            document.getElementById('selectionError').style.display = 'none';
            selectedFocusAreas = Array.from(checkboxes).map(cb => JSON.parse(cb.value));

            // Collect all problems from selected focus areas
            let allProblems = [];
            selectedFocusAreas.forEach(fa => {
                fa.problems.forEach(problem => {
                    allProblems.push({
                        ...problem,
                        focusAreaKey: `P${fa.packetNum}${fa.section}`,
                        focusAreaName: fa.name,
                        packetNum: fa.packetNum,
                        section: fa.section
                    });
                });
            });

            // Shuffle and select 10 problems
            shuffleArray(allProblems);
            quizState.problems = allProblems.slice(0, 10);
            quizState.currentIndex = 0;
            quizState.studentAnswers = [];
            quizState.results = [];
            quizState.performance = {};

            // Initialize performance tracking
            quizState.problems.forEach(p => {
                if (!quizState.performance[p.focusAreaKey]) {
                    quizState.performance[p.focusAreaKey] = {
                        name: p.focusAreaName,
                        correct: 0,
                        total: 0
                    };
                }
                quizState.performance[p.focusAreaKey].total++;
            });

            showScreen('quizScreen');
            createProgressBar();
            displayProblem();
        }

        function createProgressBar() {
            const progressBar = document.getElementById('progressBar');
            progressBar.innerHTML = '';

            for (let i = 0; i < quizState.problems.length; i++) {
                const segment = document.createElement('div');
                segment.className = 'progress-segment';
                segment.dataset.index = i;
                segment.onclick = () => jumpToProblem(i);

                // Add tooltip
                const tooltip = document.createElement('div');
                tooltip.className = 'progress-segment-tooltip';
                tooltip.textContent = `Problem ${i + 1}`;
                segment.appendChild(tooltip);

                progressBar.appendChild(segment);
            }

            updateProgressBar();
        }

        function updateProgressBar() {
            const segments = document.querySelectorAll('.progress-segment');
            segments.forEach((segment, index) => {
                const i = parseInt(segment.dataset.index);
                
                // Remove all state classes
                segment.classList.remove('answered', 'current', 'unanswered');
                
                // Add appropriate class
                if (i < quizState.studentAnswers.length) {
                    segment.classList.add('answered');
                    // Update tooltip to show result
                    const tooltip = segment.querySelector('.progress-segment-tooltip');
                    const isCorrect = quizState.results[i];
                    tooltip.textContent = `Problem ${i + 1}: ${isCorrect ? '‚úì Correct' : '‚úó Incorrect'}`;
                } else if (i === quizState.currentIndex) {
                    segment.classList.add('current');
                } else {
                    segment.classList.add('unanswered');
                }
            });
        }

        function jumpToProblem(index) {
            // Can only jump to answered problems or the current problem
            if (index <= quizState.studentAnswers.length && index < quizState.problems.length) {
                quizState.currentIndex = index;
                displayProblem();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayProblem() {
            const problem = quizState.problems[quizState.currentIndex];

            updateProgressBar();
            document.getElementById('problemCounter').textContent = 
                `Problem ${quizState.currentIndex + 1} of ${quizState.problems.length}`;
            document.getElementById('currentFocusArea').textContent = problem.focusAreaName;
            document.getElementById('problemPrompt').textContent = problem.prompt;

            // Update Previous button visibility
            const prevBtn = document.getElementById('prevBtn');
            if (quizState.currentIndex > 0) {
                prevBtn.style.display = 'block';
            } else {
                prevBtn.style.display = 'none';
            }

            // Check if we're in review mode (viewing a previously answered problem)
            quizState.isReviewMode = quizState.currentIndex < quizState.studentAnswers.length;

            if (quizState.isReviewMode) {
                // Review mode: show previous answer and feedback
                document.getElementById('reviewBanner').style.display = 'block';
                document.getElementById('answerInput').value = quizState.studentAnswers[quizState.currentIndex];
                document.getElementById('answerInput').disabled = true;
                
                // Show "Continue Quiz" button to jump back to current problem
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.style.display = 'block';
                submitBtn.textContent = 'Continue Quiz ‚Üí';
                submitBtn.onclick = continueQuiz;
                
                // Show the feedback that was given
                const isCorrect = quizState.results[quizState.currentIndex];
                const studentAnswer = quizState.studentAnswers[quizState.currentIndex];
                displayFeedback(isCorrect, studentAnswer, problem);
            } else {
                // Normal mode: new problem to answer
                document.getElementById('reviewBanner').style.display = 'none';
                document.getElementById('answerInput').value = '';
                document.getElementById('answerInput').disabled = false;
                document.getElementById('submitBtn').style.display = 'block';
                document.getElementById('feedbackContainer').innerHTML = '';
                document.getElementById('submitBtn').textContent = 'Submit Answer';
                document.getElementById('submitBtn').onclick = submitAnswer;
                document.getElementById('answerInput').focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                // In review mode, Enter continues the quiz or moves forward
                if (quizState.isReviewMode) {
                    const btn = document.getElementById('submitBtn');
                    if (btn.textContent === 'Continue Quiz ‚Üí') {
                        continueQuiz();
                    } else {
                        nextProblem();
                    }
                    return;
                }
                
                // In normal mode, check the button state
                const btn = document.getElementById('submitBtn');
                if (btn.textContent === 'Submit Answer') {
                    submitAnswer();
                } else {
                    nextProblem();
                }
            }
        }

        // Add keyboard navigation
        document.addEventListener('keydown', function(event) {
            // Only handle navigation keys when quiz screen is active
            if (!document.getElementById('quizScreen').classList.contains('active')) {
                return;
            }

            // Don't interfere when typing in the answer input
            if (document.activeElement === document.getElementById('answerInput')) {
                return;
            }

            // Arrow key navigation
            if (event.key === 'ArrowLeft' && quizState.currentIndex > 0) {
                event.preventDefault();
                previousProblem();
            } else if (event.key === 'ArrowRight') {
                event.preventDefault();
                if (quizState.isReviewMode || document.getElementById('submitBtn').textContent !== 'Submit Answer') {
                    nextProblem();
                }
            }
        });

        function submitAnswer() {
            const studentAnswer = document.getElementById('answerInput').value.trim();
            
            if (!studentAnswer) {
                alert('Please enter an answer');
                return;
            }

            const problem = quizState.problems[quizState.currentIndex];
            const isCorrect = checkAnswer(studentAnswer, problem.answer);

            quizState.studentAnswers.push(studentAnswer);
            quizState.results.push(isCorrect);
            quizState.lastAnsweredIndex = quizState.currentIndex;

            if (isCorrect) {
                quizState.performance[problem.focusAreaKey].correct++;
            }

            displayFeedback(isCorrect, studentAnswer, problem);
            document.getElementById('answerInput').disabled = true;
            document.getElementById('submitBtn').textContent = 
                quizState.currentIndex < quizState.problems.length - 1 ? 'Next Problem' : 'See Results';
            document.getElementById('submitBtn').onclick = nextProblem;
            updateProgressBar();
        }

        function checkAnswer(studentAnswer, correctAnswer) {
            // ===================================================================
            // ULTRA-ROBUST ANSWER CHECKER
            // Handles: fractions, percentages, decimals, multiple answers,
            // blood types, units, spacing, capitalization, punctuation
            // ===================================================================
            
            // Step 1: Aggressive normalization
            const aggressiveNormalize = (str) => {
                return str
                    .toLowerCase()                          // Convert to lowercase
                    .trim()                                 // Remove leading/trailing spaces
                    .replace(/\s+/g, ' ')                   // Normalize multiple spaces to single space
                    .replace(/[,;]/g, ' ')                  // Replace commas and semicolons with spaces
                    .replace(/\band\b/gi, ' ')              // Remove "and"
                    .replace(/\bor\b/gi, ' ')               // Remove "or"
                    .replace(/[()]/g, '')                   // Remove parentheses
                    .replace(/\s+/g, ' ')                   // Clean up spaces again
                    .trim();
            };

            const student = aggressiveNormalize(studentAnswer);
            const correct = aggressiveNormalize(correctAnswer);

            // Step 2: Exact match after normalization
            if (student === correct) return true;

            // Step 3: Remove ALL spaces and punctuation for ultra-loose comparison
            const ultraNormalize = (str) => {
                return str
                    .toLowerCase()
                    .replace(/[^a-z0-9./%-]/g, '');  // Keep only letters, numbers, /, ., %, -
            };

            const studentUltra = ultraNormalize(studentAnswer);
            const correctUltra = ultraNormalize(correctAnswer);

            if (studentUltra === correctUltra) return true;

            // Step 4: Numeric comparison with units
            const extractNumber = (str) => {
                const match = str.match(/[-+]?[0-9]*\.?[0-9]+/);
                return match ? parseFloat(match[0]) : NaN;
            };
            
            const studentNum = extractNumber(student);
            const correctNum = extractNumber(correct);
            
            if (!isNaN(studentNum) && !isNaN(correctNum)) {
                // Allow small floating point differences
                if (Math.abs(studentNum - correctNum) < 0.01) return true;
            }

            // Step 5: Fraction to percentage conversion (and vice versa)
            const fractionToPercent = (str) => {
                const match = str.match(/(\d+)\/(\d+)/);
                if (match) {
                    return (parseInt(match[1]) / parseInt(match[2])) * 100;
                }
                return null;
            };

            const fractionToDecimal = (str) => {
                const match = str.match(/(\d+)\/(\d+)/);
                if (match) {
                    return parseInt(match[1]) / parseInt(match[2]);
                }
                return null;
            };

            const studentFrac = fractionToPercent(student);
            const correctFrac = fractionToPercent(correct);
            const studentDec = fractionToDecimal(student);
            const correctDec = fractionToDecimal(correct);
            
            // Check fraction vs percentage
            if (studentFrac !== null && correctNum !== null && correct.includes('%')) {
                if (Math.abs(studentFrac - correctNum) < 0.01) return true;
            }
            if (correctFrac !== null && studentNum !== null && student.includes('%')) {
                if (Math.abs(studentNum - correctFrac) < 0.01) return true;
            }
            if (studentFrac !== null && correctFrac !== null) {
                if (Math.abs(studentFrac - correctFrac) < 0.01) return true;
            }

            // Check fraction vs decimal
            if (studentDec !== null && !isNaN(correctNum)) {
                if (Math.abs(studentDec - correctNum) < 0.01) return true;
            }
            if (correctDec !== null && !isNaN(studentNum)) {
                if (Math.abs(studentNum - correctDec) < 0.01) return true;
            }

            // Step 6: Parse multiple items (space or comma separated)
            const parseItems = (str) => {
                // Split by spaces, commas, "and", "or"
                const items = str
                    .toLowerCase()
                    .replace(/\btype\s*/gi, '')              // Remove "type" prefix
                    .replace(/\b(and|or)\b/gi, ' ')          // Replace and/or with space
                    .replace(/[,;]/g, ' ')                   // Replace punctuation with space
                    .replace(/\boo\b/gi, 'o')                // Normalize OO to O (blood types)
                    .replace(/\s+/g, ' ')                    // Clean up spaces
                    .trim()
                    .split(/\s+/)                            // Split by spaces
                    .filter(item => item.length > 0)         // Remove empty items
                    .map(item => item.trim());               // Trim each item

                return [...new Set(items)];  // Remove duplicates
            };

            const studentItems = parseItems(student);
            const correctItems = parseItems(correct);

            // Step 7: Set comparison (order doesn't matter)
            if (studentItems.length > 1 || correctItems.length > 1) {
                const studentSet = new Set(studentItems);
                const correctSet = new Set(correctItems);

                // Check if sets are equal
                if (studentSet.size === correctSet.size && 
                    [...studentSet].every(item => correctSet.has(item))) {
                    return true;
                }

                // Also check if student items are all contained in correct items
                if (studentSet.size === correctSet.size) {
                    const allMatch = [...studentSet].every(sItem => 
                        [...correctSet].some(cItem => {
                            // Exact match
                            if (sItem === cItem) return true;
                            // One contains the other
                            if (sItem.includes(cItem) || cItem.includes(sItem)) return true;
                            // Numeric match
                            const sNum = parseFloat(sItem);
                            const cNum = parseFloat(cItem);
                            if (!isNaN(sNum) && !isNaN(cNum) && Math.abs(sNum - cNum) < 0.01) return true;
                            return false;
                        })
                    );
                    if (allMatch) return true;
                }
            }

            // Step 8: Check if student answer contains all key elements
            const extractKeyElements = (str) => {
                // Extract all words and numbers
                return str
                    .toLowerCase()
                    .replace(/[^a-z0-9.\s]/g, ' ')
                    .split(/\s+/)
                    .filter(word => word.length > 0 && word !== 'type' && word !== 'the' && word !== 'a' && word !== 'an');
            };

            const studentElements = extractKeyElements(student);
            const correctElements = extractKeyElements(correct);

            // Check if all correct elements are in student answer
            if (correctElements.length > 0) {
                const allElementsPresent = correctElements.every(elem => 
                    studentElements.some(sElem => {
                        if (sElem === elem) return true;
                        if (sElem.includes(elem) || elem.includes(sElem)) return true;
                        // Check numeric equivalence
                        const sNum = parseFloat(sElem);
                        const cNum = parseFloat(elem);
                        if (!isNaN(sNum) && !isNaN(cNum) && Math.abs(sNum - cNum) < 0.01) return true;
                        return false;
                    })
                );
                
                if (allElementsPresent && studentElements.length === correctElements.length) {
                    return true;
                }
            }

            // Step 9: Substring matching (for units)
            if (correct.includes(student) || student.includes(correct)) {
                return true;
            }

            // Step 10: Try removing all non-alphanumeric except decimal points and slashes
            const alphanumOnly = (str) => {
                return str.toLowerCase().replace(/[^a-z0-9./]/g, '');
            };

            if (alphanumOnly(student) === alphanumOnly(correct)) {
                return true;
            }

            // Step 11: Last resort - check if the numeric values and key words match
            if (!isNaN(studentNum) && !isNaN(correctNum) && Math.abs(studentNum - correctNum) < 0.01) {
                // Numbers match, check if units/words are similar
                const studentWords = student.replace(/[0-9.]/g, '').trim();
                const correctWords = correct.replace(/[0-9.]/g, '').trim();
                
                if (studentWords === correctWords || 
                    studentWords.includes(correctWords) || 
                    correctWords.includes(studentWords) ||
                    studentWords === '' || correctWords === '') {
                    return true;
                }
            }

            return false;
        }

        function displayFeedback(isCorrect, studentAnswer, problem) {
            const container = document.getElementById('feedbackContainer');
            
            if (isCorrect) {
                container.innerHTML = `
                    <div class="feedback-card feedback-correct">
                        <div class="feedback-header">
                            <span class="icon">‚úì</span>
                            <span>Correct!</span>
                        </div>
                        <p>Great job! Your answer is correct.</p>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="feedback-card feedback-incorrect">
                        <div class="feedback-header">
                            <span class="icon">‚úó</span>
                            <span>Incorrect</span>
                        </div>
                        <div class="answer-comparison">
                            <div class="answer-label">Your Answer:</div>
                            <div class="answer-value">${escapeHtml(studentAnswer)}</div>
                            <div class="answer-label">Correct Answer:</div>
                            <div class="answer-value">${escapeHtml(problem.answer)}</div>
                        </div>
                        <div class="solution-section">
                            <div class="solution-title">Solution:</div>
                            <div class="solution-text">${escapeHtml(problem.solution)}</div>
                        </div>
                    </div>
                `;
            }
            
            // Scroll feedback into view on mobile
            setTimeout(() => {
                container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function previousProblem() {
            if (quizState.currentIndex > 0) {
                quizState.currentIndex--;
                displayProblem();
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function continueQuiz() {
            // Jump to the next unanswered problem
            quizState.currentIndex = quizState.studentAnswers.length;
            displayProblem();
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function nextProblem() {
            // If we're in review mode, just move forward one step
            if (quizState.isReviewMode) {
                quizState.currentIndex++;
                displayProblem();
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
                return;
            }

            // Normal mode: move to next problem
            quizState.currentIndex++;
            
            if (quizState.currentIndex < quizState.problems.length) {
                displayProblem();
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                showResults();
            }
        }

        function showResults() {
            const correctCount = quizState.results.filter(r => r).length;
            const totalCount = quizState.results.length;
            const percentage = Math.round((correctCount / totalCount) * 100);

            document.getElementById('finalScore').textContent = `${correctCount}/${totalCount}`;
            document.getElementById('percentage').textContent = `${percentage}%`;

            // Display performance breakdown
            const breakdown = document.getElementById('performanceBreakdown');
            breakdown.innerHTML = '';

            Object.keys(quizState.performance).sort().forEach(key => {
                const perf = quizState.performance[key];
                const perfPercentage = perf.total > 0 ? Math.round((perf.correct / perf.total) * 100) : 0;
                
                let scoreClass = 'partial';
                if (perfPercentage === 100) scoreClass = 'perfect';
                else if (perfPercentage === 0) scoreClass = 'zero';

                const item = document.createElement('div');
                item.className = 'performance-item';
                item.innerHTML = `
                    <div class="performance-header">
                        <div class="performance-name">${escapeHtml(perf.name)}</div>
                        <div class="performance-score ${scoreClass}">${perf.correct}/${perf.total} (${perfPercentage}%)</div>
                    </div>
                    <div class="performance-bar">
                        <div class="performance-bar-fill" style="width: ${perfPercentage}%"></div>
                    </div>
                `;
                breakdown.appendChild(item);
            });

            showScreen('resultsScreen');
        }

        function restartQuiz() {
            startQuiz();
        }

        function changeFocusAreas() {
            showScreen('selectionScreen');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            
            // Scroll to top on screen change (important for mobile)
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
